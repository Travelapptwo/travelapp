<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="{CSS_PATH}/basic.css"/>
    <script type="text/javascript" src="{JS_PATH}/rem.js"></script>
    <script type="text/javascript" src="{JS_PATH}/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="{CSS_PATH}/lists.css"/>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_tgrlk8guf7833di.css"/>
    <script type="text/javascript">
        $(function () {
            $(".back").click(function () {
                history.back();
            })
        })
    </script>
</head>
<body>
<header>
    <div class="mb">
        <div class="back">
            <i class="iconfont icon-jiantou"></i>
        </div>
        <div class="title">
            EVERDAY NEWS HERE
        </div>
        <div class="fgxian">
        </div>
        <div class="zixun">
            <div class="zxsx">资讯为您筛选中</div>
            <div class="yuan yuan1"></div>
            <div class="yuan yuan2"></div>
            <div class="yuan yuan3"></div>
        </div>
    </div>
    <div class="sousuo">
        <div class="zi">WANT TO GO...</div>
        <div class="ssyuan"></div>
        <div class="ssyuan"></div>
        <input type="text" class="kuang" name="" id="" value=""/>
        <div class="y y01">
            <div class="y1"></div>
            <div class="y2"></div>
            <div class="y3"></div>
        </div>
        <i class="iconfont icon-voice_icon"></i>
        <div class="y y02">
            <div class="y3" style="margin-right: 0.1rem;"></div>
            <div class="y2"></div>
            <div class="y1" style="margin-right: 0.01rem;"></div>
        </div>
    </div>
</header>
<main>
    <div class="tuijian-con">
        <ul class="tuijiannr">
            {foreach $result as $v}
            <li class="remen">
                <a href="index.php?m=index&f=xiangqing&id={$v['id']}">
                <div class="left-tu">
                    <img src="{IMG_PATH}/c-tuijiantu.jpg" alt="">
                </div>
                <div class="right-box">
                    <div class="right-title">{$v["title"]}</div>
                    <div class="right-title1">时长：{$v["alltime"]}</div>
                    <div class="right-title2">评分：
                        <ul class="xing">
                            {for $i=1 to $v["xingji"]}
                            <li></li>
                            {/for}
                        </ul>
                    </div>

                    <div class="first">
                        <div class="shouzi">折
                            <!--<span>首</span>-->
                        </div>
                        <div class="xinyh">{$v["discount"]}</div>
                    </div>
                    <div class="qian">
                        <div class="rmb">￥</div>
                        <span class="yiqianliu">{$v["price"]}</span>
                        <div class="dizhi"><i class="iconfont icon-dizhi" style="font-size: 0.16rem"></i></div>
                        <div class="where">{$v["start"]}</div>
                    </div>
                </div>
                </a>
            </li>
            {/foreach}
        </ul>
    </div>
</main>
</body>
</html>
